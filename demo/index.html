<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAL - AI Persona Component</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20viewBox%3D%220%200%2064%2064%22%3E%3Crect%20width%3D%2264%22%20height%3D%2264%22%20fill%3D%22%23000%22/%3E%3Ccircle%20cx%3D%2232%22%20cy%3D%2232%22%20r%3D%2220%22%20fill%3D%22%237f1d1d%22/%3E%3Ccircle%20cx%3D%2232%22%20cy%3D%2232%22%20r%3D%226%22%20fill%3D%22%23f59e0b%22/%3E%3C/svg%3E" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #000000;
      --bg-secondary: #0a0a0a;
      --bg-tertiary: #111111;
      --bg-card: #161616;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --text-tertiary: #666666;
      --border: #222222;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
    }

    .light {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f8f8;
      --bg-tertiary: #f0f0f0;
      --bg-card: #ffffff;
      --text-primary: #111111;
      --text-secondary: #666666;
      --text-tertiary: #999999;
      --border: #e5e5e5;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
      line-height: 1.6;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, var(--bg-primary) 0%, transparent 100%);
    }

    .logo {
      font-weight: 600;
      font-size: 18px;
      letter-spacing: -0.5px;
    }

    .theme-toggle {
      display: flex;
      gap: 4px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 4px;
    }

    .theme-toggle button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: transparent;
      color: var(--text-tertiary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      font-size: 16px;
    }

    .theme-toggle button:hover {
      color: var(--text-primary);
    }

    .theme-toggle button.active {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 120px 32px 80px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
      pointer-events: none;
    }

    .hero-orb {
      margin-bottom: 48px;
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: clamp(48px, 8vw, 72px);
      font-weight: 600;
      letter-spacing: -2px;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .hero p {
      font-size: 18px;
      color: var(--text-secondary);
      max-width: 500px;
      margin-bottom: 32px;
    }

    .hero-controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Buttons */
    .btn {
      padding: 12px 24px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: capitalize;
    }

    .btn:hover {
      background: var(--bg-tertiary);
      border-color: var(--text-tertiary);
    }

    .btn.active {
      background: var(--text-primary);
      border-color: var(--text-primary);
      color: var(--bg-primary);
    }

    .btn.active:hover {
      background: var(--text-secondary);
      border-color: var(--text-secondary);
    }

    /* Sections */
    .section {
      padding: 80px 32px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .section-header h2 {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: -1px;
      margin-bottom: 12px;
    }

    .section-header p {
      color: var(--text-secondary);
      font-size: 16px;
    }

    /* Preset Grid */
    .preset-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 24px;
    }

    @media (max-width: 900px) {
      .preset-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .preset-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .preset-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      transition: all 0.3s;
    }

    .preset-card:hover {
      border-color: var(--text-tertiary);
      transform: translateY(-4px);
    }

    .preset-label {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Color Options */
    .color-section {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
    }

    .color-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .color-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      transition: all 0.3s;
    }

    .color-card:hover {
      border-color: var(--text-tertiary);
    }

    .color-label {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Reflections Demo */
    .reflections-demo {
      display: flex;
      gap: 48px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .reflection-card {
      text-align: center;
    }

    .reflection-card .label {
      margin-top: 16px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* Code Block */
    .code-section {
      background: var(--bg-secondary);
    }

    .code-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 24px;
    }

    .code-block {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
    }

    .code-header {
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .code-content {
      padding: 20px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      line-height: 1.7;
      overflow-x: auto;
    }

    .code-content .keyword { color: #c678dd; }
    .code-content .string { color: #98c379; }
    .code-content .tag { color: #e06c75; }
    .code-content .attr { color: #d19a66; }
    .code-content .comment { color: #5c6370; }

    .light .code-content .keyword { color: #9333ea; }
    .light .code-content .string { color: #16a34a; }
    .light .code-content .tag { color: #dc2626; }
    .light .code-content .attr { color: #d97706; }
    .light .code-content .comment { color: #9ca3af; }

    /* Interactive Playground */
    .playground {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }

    .playground-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .control-row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    .control-label {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      min-width: 80px;
    }

    .color-input {
      width: 44px;
      height: 44px;
      border: 2px solid var(--border);
      border-radius: 50%;
      cursor: pointer;
      overflow: hidden;
      padding: 0;
      background: none;
    }

    .color-input::-webkit-color-swatch-wrapper {
      padding: 0;
    }

    .color-input::-webkit-color-swatch {
      border: none;
      border-radius: 50%;
    }

    .toggle-btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      font-family: inherit;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .toggle-btn:hover {
      border-color: var(--text-tertiary);
    }

    .toggle-btn.active {
      background: var(--text-primary);
      border-color: var(--text-primary);
      color: var(--bg-primary);
    }

    .toggle-btn.small {
      padding: 6px 12px;
      font-size: 12px;
    }

    /* Playground Control Sections */
    .control-section {
      width: 100%;
      max-width: 600px;
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
    }

    .control-section:last-child {
      border-bottom: none;
    }

    .control-section-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .control-section-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .control-section-type {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: var(--text-tertiary);
      background: var(--bg-tertiary);
      padding: 2px 8px;
      border-radius: 4px;
    }

    .control-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: var(--text-secondary);
      margin-left: auto;
    }

    /* Sliders */
    .slider {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: var(--bg-tertiary);
      appearance: none;
      cursor: pointer;
    }

    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: var(--text-primary);
      cursor: pointer;
      transition: transform 0.1s;
    }

    .slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    .slider-inline {
      width: 120px;
    }

    /* Advanced Animation Grid */
    .advanced-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    .slider-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .slider-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .slider-header span:first-child {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .slider-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: var(--text-tertiary);
      background: var(--bg-tertiary);
      padding: 2px 6px;
      border-radius: 3px;
    }

    /* API Table */
    .api-table-wrapper {
      overflow-x: auto;
    }

    .api-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    .api-table th,
    .api-table td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    .api-table th {
      font-weight: 500;
      color: var(--text-secondary);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .api-table td {
      color: var(--text-primary);
    }

    .api-table td:last-child {
      color: var(--text-secondary);
    }

    .api-table code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      background: var(--bg-tertiary);
      padding: 2px 6px;
      border-radius: 4px;
    }

    /* Footer */
    .footer {
      padding: 48px 32px;
      text-align: center;
      color: var(--text-tertiary);
      font-size: 14px;
      border-top: 1px solid var(--border);
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="dark">
  <div id="root"></div>
  <script type="module" src="./main.tsx"></script>
</body>
</html>
